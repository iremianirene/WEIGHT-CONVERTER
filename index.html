<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEIGHT CONVERTER</title>
    <link rel="stylesheet" href="style.css"> 
     <!-- GOOGLE FONTS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
        <h1>Weight Converter</h1>
        <div class="btns">
        <button id="stone">Stone - Pound</button>
        <button id="pound">Pound - Stone</button>
        <button id="gram">Gram - Ounce</button>
        <button id="ounce"> Ounce - Gram</button>
        </div>
        <p id="instruction"></p>
        <form  id="form">
            <input type="text" id="number" class="text">
            <input type="submit" value="CONVERT" id="convert" class="submit" style="font-size:15px ;">

        </form>
        <p id="output"></p>
        </div>
        <script src="script.js"></script>
    </body>

</html>
